<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h1>TAREAS</h1>
<table class="table ">
    <thead>
    <tr class="table-dark">
        <th scope="col">ID TAREA</th>
        <th scope="col">Titulo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Fecha Creacion</th>
        <th scope="col">Hora Creacion</th>
        <th scope="col">Estado</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tarea : ${tareas}">
        <td th:text="${tarea.id}"></td>
        <td th:text="${tarea.titulo}">Otto</td>
        <td th:text="${tarea.descripcion}">@mdo</td>
        <td th:text="${tarea.fecha_creacion}">@mdo</td>
        <td th:text="${tarea.hora_creacion}">@mdo</td>
        <td th:text="${tarea.estado}">@mdo</td>
    </tr>
    </tbody>
</table>
</body>
</html>
