<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h1>TAREAS</h1>
<table class="table">
    <thead>
    <tr class="table-dark">
        <th scope="col">ID TAREA</th>
        <th scope="col">Titulo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Fecha Creacion</th>
        <th scope="col">Hora Creacion</th>
        <th scope="col">Estado</th>
        <th scope="col">Eliminar tarea</th>
        <th scope="col">Actualizar tarea</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tarea : ${tareas}">
        <td th:text="${tarea.id}"></td>
        <td th:text="${tarea.titulo}"></td>
        <td th:text="${tarea.descripcion}"></td>
        <td th:text="${tarea.fechaCreacion}"></td>
        <td th:text="${tarea.horaCreacion}"></td>
        <td th:text="${tarea.estado}"></td>
        <td>
            <form th:action="@{/tareas/delete/{id}(id=${tarea.id})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar esta tarea?');">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-danger">Eliminar</button>
            </form>
        </td>
        <td>
            <a href="edit.html" th:href="@{/tareas/edit/{id}(id=${tarea.id})}" class="btn btn-warning">Editar</a>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQ93XL84fVDXk5i1ct5kD6Vz5Plg8qOn3tV0H6cbz5y1zzdGz58wOfw6Y7r0Vo1m" crossorigin="anonymous"></script>
</body>
</html>
