<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h1>Editar Tarea</h1>
<form th:action="@{/tareas/edit}" method="post" th:object="${tarea}">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
        <label for="titulo" class="form-label">Titulo</label>
        <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion</label>
        <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
    </div>
    <div class="mb-3">
        <label for="fechaCreacion" class="form-label">Fecha Creacion</label>
        <input type="date" class="form-control" id="fechaCreacion" th:field="*{fechaCreacion}">
    </div>
    <div class="mb-3">
        <label for="horaCreacion" class="form-label">Hora Creacion</label>
        <input type="datetime-local" class="form-control" id="horaCreacion" th:field="*{horaCreacion}">
    </div>
    <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" th:field="*{estado}">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQ93XL84fVDXk5i1ct5kD6Vz5Plg8qOn3tV0H6cbz5y1zzdGz58wOfw6Y7r0Vo1m" crossorigin="anonymous"></script>
</body>
</html>
